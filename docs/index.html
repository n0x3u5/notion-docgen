<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <title>Muze Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />

      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      href="//fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"

    <link

    <style>
      :root {
        --sidebar-toggle-offset-top: 60px;
        --sidebar-width: 29rem;
        --navbar-root-color: #5f5d5d;
        --content-max-width: 90%;
        --base-font-family: Source Sans Pro -apple-system, BlinkMacSystemFont,
          'Segoe UI', Helvetica, 'Apple Color Emoji', Arial, sans-serif,
          'Segoe UI Emoji', 'Segoe UI Symbol';
        --heading-h1-font-weight: 700;
        --heading-h2-font-weight: 600;
        --heading-h3-font-weight: 600;
        --strong-font-weight: 700;
        --sidebar-nav-link-background-image: none;
        --sidebar-nav-pagelink-background-image: none;
        --sidebar-nav-link-before-content: '-';
        --sidebar-nav-link-padding: 0.25em 0 0.25em 0;
        --sidebar-nav-pagelink-padding: 0.25em 0 0.25em 0;
        --toc-width: 19rem;
      }

      li::marker {
        display: none;
      }

      pre::after {
        display: none;
      }

      .sidebar-nav p {
        font-weight: 600;
        text-transform: uppercase;
      }

      .sidebar-nav p > a {
        text-transform: initial;
      }

      .page_toc {
        font-size: 0.9em;
      }

      .sidebar {
        top: 60px;
        bottom: 0;
        height: auto;
      }

      .sidebar-toggle {
        bottom: 150px;
      }

      .content {
        margin-top: 60px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: fixed;
        left: 0;
        right: 0;
        height: 60px;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.07);
        z-index: 30;
        background-color: #ffffff;
      }

      .header-logo {
        display: inline-block;
        margin-left: 14px;
      }

      .header-logo img {
        vertical-align: middle;
        width: 25px;
        height: 23px;
      }

      .header-logo a {
        text-decoration: none;
      }

      .header-logo span {
        height: 18px;
        color: #5f5d5d;
        font-size: 22px;
        margin: unset;
        font-weight: 600;
        line-height: 18px;
      }

      .app-nav {
        font-weight: 600;
        top: unset;
      }

      .app-nav li#get-muze {
        border: none;
        outline: none;
        background: linear-gradient(222.64deg, #3f74be, #114794);
        border-radius: 2px;
        padding: 8px 10px 8px 10px;
        margin-right: 0;
      }

      .app-nav li#get-muze > a {
        color: white;
        cursor: pointer;
      }

      footer {
        box-shadow: 0 -2px 4px 0 rgba(0, 0, 0, 0.07);
        background-color: #0a2747;
        padding-top: 23px;
        color: #ffffff;
        font-size: 14px;
      }

      footer a {
        display: inline-block;
        color: #ffffff;
        font-weight: 600;
        text-decoration: none;
      }

      footer p {
        margin: 0;
      }

      footer ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      footer li {
        display: inline-block;
        margin-right: 20px;
      }

      footer hr {
        border-top: none;
        border-bottom: 1px solid rgba(204, 204, 204, 0.2);
        margin: 0.2em 25px 1em 14px;
      }

      #footer-top,
      #footer-bottom {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding-left: 14px;
        padding-right: 25px;
      }
    </style>
  </head>

    <script>
      window.$docsify = {
        loadSidebar: true,
        auto2top: true,
        homepage: 'public-documentation/introduction.md',
        mergeNavbar: true,
        plugins: [
          (hook) => {
            hook.ready(() => {
              const viewportHeight = window.innerHeight;
              const footer = document.getElementsByTagName('footer')[0];
              const sidebar = document.getElementsByClassName('sidebar')[0];

              sidebar.style.transitionProperty = 'none';

              document.addEventListener('scroll', () => {
                const { top } = footer.getBoundingClientRect();

                const offset = top - viewportHeight;

                if (offset < 0) {
                  sidebar.style.bottom = `${-offset}px`;
                } else {
                  if (parseFloat(getComputedStyle(sidebar).bottom) != 0) {
                    sidebar.style.bottom = '0px';
                  }
                }
              });
            });
          },
        ],
      };
    </script>
