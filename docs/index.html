<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Muze Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="vendor/themes/vue.css" />
    <style>
      .sidebar {
        top: 60px;
        bottom: 150px;
      }

      .sidebar-toggle {
        bottom: 150px;
      }

      .content {
        top: 60px;
        position: fixed;
        padding-top: 0;
        bottom: 150px;
        overflow: auto;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: fixed;
        left: 0;
        right: 0;
        height: 60px;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.07);
        z-index: 30;
      }

      .header-logo {
        display: inline-block;
        margin-left: 14px;
      }

      .header-logo img {
        vertical-align: middle;
        width: 25px;
        height: 23px;
      }

      .header-logo a {
        text-decoration: none;
      }

      .header-logo span {
        height: 18px;
        color: #5f5d5d;
        font-size: 22px;
        margin: unset;
        font-weight: 600;
        line-height: 18px;
      }

      .app-nav {
        display: inline-block;
        color: #5f5d5d;
        font-size: 16px;
        font-weight: 600;
        margin-top: 0;
        position: unset;
      }

      .app-nav a#get-muze {
        border: none;
        outline: none;
        background: linear-gradient(222.64deg, #3f74be, #114794);
        color: white;
        cursor: pointer;
        border-radius: 2px;
        padding-left: 14px;
        padding-right: 14px;
        margin-right: 0;
      }

      span#hamburger {
        display: none;
      }

      footer {
        position: fixed;
        height: 150px;
        bottom: 0;
        right: 0;
        left: 0;
        overflow: auto;
        box-shadow: 0 -2px 4px 0 rgba(0, 0, 0, 0.07);
        background-color: #0a2747;
        color: #ffffff;
        padding-top: 30px;
      }

      footer a {
        color: #ffffff;
        font-weight: 600;
        text-decoration: none;
      }

      footer p {
        margin: 0;
      }

      footer ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      footer li {
        display: inline-block;
        margin-right: 20px;
      }

      footer hr {
        border-top: none;
        border-bottom: 1px solid rgba(204, 204, 204, 0.2);
        margin-bottom: 1.25em;
        margin-left: 14px;
        margin-right: 25px;
      }

      #footer-top,
      #footer-bottom {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding-left: 14px;
        padding-right: 25px;
      }
    </style>
  </head>

    <header>
      <span class="header-logo">
        <a href="/">

      <nav>
        <a href="/demos/wa/latest">Demos</a>

        <a href="/contact">Contact Us</a>
        <a href="/get" id="get-muze">Get Muze</a>
